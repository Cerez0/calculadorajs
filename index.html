<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/materialice.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Calculadora JS</title>
</head>
<body>

    <head>

        <div class="contenedor-web">
            
            <div class="contenedor">
                <div class="contenedor-calculadora">
                    <div class="-contenedor-pantalla">

                            
                    </div>

                        <h1 class="titulo">CALCULADORA</h1>


                    <div class="contenedor-numeros">

                        

                                <input id="pantalla" class="pantalla item0" type="text" readonly="readonly" maxlength="20" value="0" >

                                <input id="C" class="boton-numero item1" type="button" value="C" onclick="colC()">
                                <input id="Multiplicar" class="boton-numero item2" type="button" value="*" onclick="operador(3)">
                                <input id="Dividir" class="boton-numero item3" type="button" value="/" onclick="operador(4)">
                                <input id="Restar" class="boton-numero item4" type="button" value="-" onclick="operador(2)">
                        
                        
                                <input id="1" class="boton-numero item5" type="button" value="1" onclick="colNumero('1')">
                                <input id="2" class="boton-numero item6" type="button" value="2"  onclick="colNumero('2')">
                                <input id="3" class="boton-numero item7" type="button" value="3"  onclick="colNumero('3')">
                                <input id="Sumar" class="boton-numero item8" type="button" value="+" onclick="operador(1)">
                        

                        
                            
                                <input id="4" class="boton-numero item9" type="button" value="4"  onclick="colNumero('4')">
                                <input id="5" class="boton-numero item10" type="button" value="5"  onclick="colNumero('5')">
                                <input id="6" class="boton-numero item11" type="button" value="6"  onclick="colNumero('6')">
                            
                            
                                <input id="7" class="boton-numero item12" type="button" value="7"  onclick="colNumero('7')">
                                <input id="8" class="boton-numero item13" type="button" value="8"  onclick="colNumero('8')">
                                <input id="9" class="boton-numero item14" type="button" value="9"  onclick="colNumero('9')">
                            
                            
                                <input id="igual" class="boton-numero item15" type="button" value="=" onclick="esIgual()">

                                <input id="," class="boton-numero item16" type="button" value=","  onclick="colComa()">
                                <input id="0" class="boton-numero item17" type="button" value="0"  onclick="colNumero('0')">

                    </div>

                    <h3 class="texto-pie">JM Cerezo &copy</h3>
                </div>
            </div>
        </div>
    </head>
    

    <script src="js/index.js" type="text/javascript" ></script>
</body>
</html>
